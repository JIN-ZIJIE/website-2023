<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weave</title>

  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      .color-strip-container-left {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 50px;
        background-color: red;
        /* Set the desired background color */
        overflow: hidden;
        animation: moveleft 4s linear infinite;
      }

      .color-strip-container-right {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 50px;
        background-color: orange;
        /* Set the desired background color */
        overflow: hidden;
        animation: moveright 4s linear infinite;
      }

      .color-strip-container-up {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 100vw;
        background-color: yellow;
        /* Set the desired background color */
        overflow: hidden;
        animation: moveup 2s linear infinite;
      }

      .color-strip-container-down {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 100vw;
        background-color: yellowgreen;
        /* Set the desired background color */
        overflow: hidden;
        animation: movedown 2s linear infinite;
      }

      @keyframes moveleft {
        0% {
          transform: translateX(100vw);
        }

        100% {
          transform: translateX(-100vw);
        }
      }

      @keyframes moveright {
        0% {
          transform: translateX(-100vw);
        }

        100% {
          transform: translateX(100vw);
        }
      }

      @keyframes moveup {
        0% {
          transform: translateY(100vh);
        }

        100% {
          transform: translateY(-100vh);
        }
      }

      @keyframes movedown {
        0% {
          transform: translateY(-100vh);
        }

        100% {
          transform: translateY(100vh);
        }
      }
    </style>
  </head>
