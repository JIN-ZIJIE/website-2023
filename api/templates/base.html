<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- FONTS -->

  <!-- BOOTSTRAP -->

  <!-- PERSONAL STYLESHEET -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" async>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}" async>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/queries.css') }}" async>
  <!-- PERSONAL STYLESHEET -->

<body>
  <header class="header">
    <a href="#">
      <img class="logo" alt="Omnifood logo" src="{{url_for('static', filename='img/logo.png')}}" />

        <li><a class="main-nav-link" href="{{ url_for('main') }}">Main</a></li>

      <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
    </button>
  </header>
  <main>
    {% block content %}

    {% endblock %}
  </main>
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
