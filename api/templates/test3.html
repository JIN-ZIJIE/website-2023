{% extends 'base.html' %}

{% block content %}

<style>
  .circles {
    border: 3px solid black;
    background-color: white;
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  .circles>img {
    width: 105px;
    height: 105px;
  }

  .flex {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .-gap {
    gap: -20px;
  }
</style>

<div class="container py-5">
  <h1 class="display-4">请选择玩家数量：</h1>
</div>

<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">双人</h4>
        </div>
        <div class="card-body">
          <div class="flex">
            <div style="z-index: 999999;" class="circles flex">
              <img src="https://cdn-icons-png.flaticon.com/512/2815/2815428.png">
            </div>
            <div style="z-index: 99999; margin-left: -95px;" class="circles"></div>
            <div style="z-index: 9999; margin-left: -95px;" class="circles"></div>
            <div style="z-index: 999; margin-left: -95px;" class="circles"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">三人</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">$15<small class="text-body-secondary fw-light">/mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>20 users included</li>
            <li>10 GB of storage</li>
            <li>Priority email support</li>
            <li>Help center access</li>
          </ul>
          <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-bg-primary border-primary">
          <h4 class="my-0 fw-normal">四人</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">$29<small class="text-body-secondary fw-light">/mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>30 users included</li>
            <li>15 GB of storage</li>
            <li>Phone and email support</li>
            <li>Help center access</li>
          </ul>
          <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
