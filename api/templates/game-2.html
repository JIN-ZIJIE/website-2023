{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">

<style>
  .player1 {
    grid-row: 2;
    grid-column: 1;
  }

  .player2 {
    grid-row: 2;
    grid-column: 3;
  }

  .game-container {
    grid-row: 2;
    grid-column: 2;
    margin-left: 50px;
    margin-right: 50px;
  }

  .prices {
    grid-row: 3;
    grid-column: 2;
  }
</style>

<div class="grey-box flex">
  <h1>请用平板电脑或电脑观看此页面</h1>
</div>

<div class="container py-5">
  <div class="flex stuff">
    <div class="grid">
      <div class="game-container">
        <div class="--card" id="drawn-card">
          <div class="card-front">
            <div class="card-value" id="card-value">请按摸牌按钮</div>
            <div class="card-power" id="card-power">开始游戏</div>
          </div>
        </div>
        <!-- <div class="card-back">
          <img src="https://pw-silkroad.vercel.app/title/android-icon-192x192.png" alt="">
        </div> -->
      </div>
      <div class="player1 flex column gap">
        <div class="flex gap">
          <div class="flex column">
            <img src="https://cdn-icons-png.flaticon.com/512/2815/2815428.png" alt="" class="player">
            <h1>玩家一</h1>
          </div>
          <div class="flex column">
            <div>粮食：
              <span class="food">10</span>
              <button class="add-minus" data-player="1" data-type="food" data-action="add">+</button>
              <button class="add-minus" data-player="1" data-type="food" data-action="minus">-</button>
            </div>
            <div>&nbsp;&nbsp;&nbsp;&nbsp;水：
              <span class="water">10</span>
              <button class="add-minus" data-player="1" data-type="water" data-action="add">+</button>
              <button class="add-minus" data-player="1" data-type="water" data-action="minus">-</button>
            </div>
            <div>体力值：
              <span class="health">10</span>
              <button class="add-minus" data-player="1" data-type="health" data-action="add">+</button>
              <button class="add-minus" data-player="1" data-type="health" data-action="minus">-</button>
            </div>
          </div>
        </div>
        <div class="flex">
          <button class="draw-button btn btn-main">摸牌</button>
        </div>
      </div>
      <div class="player2 flex column gap">
        <div class="flex gap">
          <div class="flex column">
            <img src="https://cdn-icons-png.flaticon.com/512/2815/2815428.png" alt="" class="player">
            <h1>玩家二</h1>
          </div>
          <div class="flex column">
            <div>粮食：
              <span class="food">10</span>
              <button class="add-minus" data-player="2" data-type="food" data-action="add">+</button>
              <button class="add-minus" data-player="2" data-type="food" data-action="minus">-</button>
            </div>
            <div>&nbsp;&nbsp;&nbsp;&nbsp;水：
              <span class="water">10</span>
              <button class="add-minus" data-player="2" data-type="water" data-action="add">+</button>
              <button class="add-minus" data-player="2" data-type="water" data-action="minus">-</button>
            </div>
            <div>体力值：
              <span class="health">10</span>
              <button class="add-minus" data-player="2" data-type="health" data-action="add">+</button>
              <button class="add-minus" data-player="2" data-type="health" data-action="minus">-</button>
            </div>
          </div>
        </div>
        <div class="flex">
          <button class="draw-button btn btn-main">摸牌</button>
        </div>
      </div>
      
      <div class="dropdown dropend prices">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Dropdown link
        </a>

        <ul class="dropdown-menu">
          <li class="dropdown-item">矛枪</li>
          <li class="dropdown-item">利剑</li>
          <li class="dropdown-item">加农炮</li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li class="dropdown-item">保镖</li>
          <li class="dropdown-item">木盾</li>
          <li class="dropdown-item">铜盾</li>
          <li class="dropdown-item">钢盾</li>
          <li class="dropdown-item">反弹盾</li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li class="dropdown-item">马</li>
          <li class="dropdown-item">骆驼</li>
          <li class="dropdown-item">马车</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="https://ibb.vercel.app/cdn/game.js" async></script>

{% endblock %}
